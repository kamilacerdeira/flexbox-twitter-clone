<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twitter</title>
        <script src="https://kit.fontawesome.com/59decf2d1c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>       
        
        <header id="main-header">
            <nav>
                <ul>
                    <li><i class="fas fa-home"></i>Home</li>
                    <li><i class="far fa-bell"></i>Notifications</li>
                    <li><i class="far fa-envelope"></i>Messages</li>
                </ul>
            </nav>
            <i class="fab fa-twitter"></i>
            <div class="side">
                <input type="text" placeholder="search on Twitter">
                <img src="./images/kaka.jpg" alt="avatar" height="35px" width="35px" >
                <button>Tweet</button>
            </div>
        </header>
    </body>
</html>
